{% extends 'blog/base.html' %}

{% block content %}
  <main class="main-content section-wrapper">
    <div class="section-content-wide">
      <div class="section-gap">

        {% if posts %}
        <div class="card-grid">
          {% for post in posts %}
            {% include 'blog/partials/_post-card.html'%}
          {% endfor %}
        </div>
        {% else %}
        <div class="not-found center">
          <h1>Nada encontrado</h1>
          <p>
            Nada foi encontrado nesse link, clique em outro link ou vรก para a 
            <a href="{% url 'blog:index' %}">home</a>
          </p>
        {% endif %}
        
      </div>
    </div>
  </main>
{% endblock content %}
